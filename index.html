<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./tic-tac-toe.css">
</head>
<body>
    <main>
        <div id="game-info">
            <h1 id="game-info-next-move">Player X's Move</h1>
            <h2>Previous Moves:</h2>
            <div id="game-history"></div>
        </div>
            <div id="game-board">
                <div class="game-square" id="game-square-1"></div>
                <div class="game-square" id="game-square-2"></div>
                <div class="game-square" id="game-square-3"></div>
                <div class="game-square" id="game-square-4"></div>
                <div class="game-square" id="game-square-5">
                    <p id="game-title">First Move</p>
                </div>
                <div class="game-square" id="game-square-6"></div>
                <div class="game-square" id="game-square-7"></div>
                <div class="game-square" id="game-square-8"></div>
                <div class="game-square" id="game-square-9"></div>
                <div class="winning-line" id="winning-line-1"></div>
                <div class="winning-line" id="winning-line-2"></div>
                <div class="winning-line" id="winning-line-3"></div>
                <div class="winning-line" id="winning-line-4"></div>
                <div class="winning-line" id="winning-line-5"></div>
                <div class="winning-line" id="winning-line-6"></div>
                <div class="winning-line" id="winning-line-7"></div>
                <div class="winning-line" id="winning-line-8"></div>
            </div>
        
        <div id="right-side">
            <button id="btn-reset">Reset</button>
        </div>
    </main>
</body>
<script src="./tic-tac-toe.js"></script>
</html>
